<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone con Countdown</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Imposta la disposizione verticale */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #start-button {
            background-color: red;
            color: white;
            font-size: 20px;
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%; /* Rende il bottone rotondo */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #letter {
            margin-top: 20px;
            font-size: 30px;
        }

        #countdown {
            margin-top: 20px;
            font-size: 25px;
        }
    </style>
</head>
<body>

    <button id="start-button">START</button>
    <div id="letter"></div>
    <div id="countdown"></div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            // Seleziona una lettera casuale tra A e Z
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomLetter = letters.charAt(Math.floor(Math.random() * letters.length));

            // Mostra la lettera sotto al bottone
            const letterElement = document.getElementById('letter');
            letterElement.textContent = randomLetter;

            // Dopo 3 secondi, parte il countdown
            setTimeout(function() {
                let countdownTime = 30;
                const countdownElement = document.getElementById('countdown');
                
                // Funzione per aggiornare il countdown
                const countdownInterval = setInterval(function() {
                    countdownElement.textContent = `Countdown: ${countdownTime} secondi`;
                    countdownTime--;

                    if (countdownTime < 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = 'Tempo scaduto!';
                    }
                }, 1000);
            }, 2000); // 3 secondi di attesa
        });
    </script>

</body>
</html>
